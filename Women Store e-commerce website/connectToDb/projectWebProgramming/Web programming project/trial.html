<!DOCTYPE html>
<html lang="en">

<head>
    <title>para ella Official Site</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/e1617174e4.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
        }

        nav {
            width: 100%;
            background: white;
            height: 80px;
            position: fixed;
            z-index: 3;
            margin-top: 0%;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            float: right;
            margin-bottom: auto;
            font-size: 20px;
        }

        a:hover {
            background: white;
        }

        ul li ul {
            background: white;
        }

        ul li ul li {
            float: none;
        }

        ul li ul {
            display: none;
        }

        ul li:hover ul {
            display: block;
            position: fixed;
            z-index: 1000;
        }

        .logo img {
            position: fixed;
            margin-top: 0%;
            width: 10%;
            z-index: 4;
        }

        nav a {
            width: 100px;
            display: block;
            padding: 5px;
            text-decoration: none;
            text-align: center;
            color: black;
        }

        .search-box {
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 15px;
            border: none;
            font-size: 16px;
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        button {
            padding: 5px;
            background-color: white;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .top-note {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            font-size: 16px;
        }

        .contact img {
            width: 30px;
            height: 30px;
        }

        .search img {
            width: 30px;
            height: 30px;
        }

        .shopcart img {
            width: 30px;
            height: 30px;
            margin-top: 2px;
        }

        .wishlist img {
            width: 30px;
            height: 30px;
            margin-top: 1px;
        }

        .service img {
            width: 30px;
            height: 30px;
            margin-top: -2px;
        }

        .cur img {
            width: 40px;
            height: 40px;
            margin-top: -5px;
            cursor: pointer;
        }

        .language-popup {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
            right: 0; /* Adjust this value to position it correctly */
            top: 80px; /* Adjust this value to position it correctly */
        }

        .language-popup label,
        .language-popup button {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="top-note">
        FREE SHIPPING ON ALL ORDERS
    </div>
    <div class="logo"><a href="index2.html"><img src="logo.gif" alt="logo" width="130px" height="100px"></a></div>

    <nav>
        <ul>
            <li>
                <div class="cur" onclick="toggleLanguagePopup()">
                    <img src="currency.jpeg" alt="Language Icon">
                </div>
                <div class="language-popup" id="languagePopup">
                    <label for="language">Language:</label>
                    <button onclick="setLanguage('en')">English</button>
                    <button onclick="setLanguage('fr')">French</button>
                </div>
            </li>
            <li>
                <div class="service"><a href="rating.html"><img src="service.png"></a></div>
            </li>
            <li>
                <div class="shopcart"><a href="#"><img src="shopping-cart.png"></a></div>
            </li>
            <li>
                <div class="wishlist"><a href="#"><img src="wishlist.png"></a></div>
            </li>

            <li>
                <div class="contact"><a href="#"><img src="contact.jpeg"></a>
                    <ul>
                        <li><a href="loginsignup.html">Sign Up/Login</a></li>
                        <li><a href="MyProfile.html">MyProfile</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button>
                        <div class="search"><img src="search.png"></div>
                    </button>
                </div>
            </li>
        </ul>
    </nav>

    <script>
        function toggleLanguagePopup() {
            const popup = document.getElementById('languagePopup');
            popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        }

        function setLanguage(language) {
            localStorage.setItem('preferredLanguage', language);
            window.location.reload();
        }

        window.onclick = function (event) {
            const popup = document.getElementById('languagePopup');
            if (event.target !== popup && !popup.contains(event.target)) {
                popup.style.display = 'none';
            }
        };
    </script>
</body>

</html>
